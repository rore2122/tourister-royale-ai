<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    setTimeout(() => {
      window.location.href = "/recommend";
    }, 2500); // Auto redirect after 2.5 sec
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .typewriter {
      width: 22ch;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: typing 2s steps(22), blink 0.5s step-end infinite alternate;
      font-size: 1.5rem;
      text-align: center;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #e6b800;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 0;
      height: 8px;
      background: #e6b800;
      animation: load 2s ease-out forwards;
      margin-top: 20px;
    }

    @keyframes load {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="typewriter">üîç Finding magical destinations...</div>
  <div class="spinner"></div>
  <div class="progress-bar"></div>
</body>
</html>
