<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recommended Places</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url("{{ url_for('static', filename='result.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(1.5px);
      z-index: -1;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 30px;
      margin: 40px auto;
      border-radius: 15px;
      max-width: 900px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-top: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    .image-button {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      margin: 15px 0;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }

    .image-button:hover {
      background-color: #2c80b4;
    }

    .bounce {
      display: inline-block;
      animation: bounce 1s infinite;
      margin-left: 8px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .nav-buttons {
      text-align: center;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button, a.nav-link {
      padding: 10px 20px;
      font-weight: bold;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    button:disabled {
      background: gray;
    }

    #metaInfo {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #eee;
    }

    /* ‚úÖ Mobile Responsive */
    @media screen and (max-width: 600px) {
      .overlay {
        margin: 20px;
        padding: 20px;
      }

      .card {
        padding: 15px;
      }

      h2 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.3rem;
      }

      .image-button, button, a.nav-link {
        width: 100%;
        font-size: 15px;
      }

      .nav-buttons {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>üìç Recommended Places in {{ selected_state|title }}</h2>

    <div class="card" id="placeCard">
      <h3 id="placeName">Loading...</h3>

      <!-- üñºÔ∏è Image Search Button with Bounce Emoji -->
      <a id="imageSearchLink" href="#" target="_blank" class="image-button">
        üì∏ Click Here to See Images <span class="bounce">üëáüèª</span>
      </a>

      <p id="placeCategory"></p>
      <p id="placeDescription"></p>
      <p id="placeTransport"></p>

      <!-- üó∫Ô∏è Google Maps Button -->
      <a id="mapBtn" href="#" target="_blank" class="image-button">üó∫Ô∏è View on Google Maps</a>
    </div>

    <div class="nav-buttons">
      <button id="prevBtn">‚Üê Previous</button>
      <button id="nextBtn">Next ‚Üí</button>
      <a href="/" class="nav-link">üè† Home</a>
    </div>

    <p id="metaInfo"></p>
  </div>

  <script>
    const places = {{ recommended_places | tojson | safe }};
    let index = 0;

    const nameEl = document.getElementById('placeName');
    const categoryEl = document.getElementById('placeCategory');
    const descEl = document.getElementById('placeDescription');
    const transEl = document.getElementById('placeTransport');
    const metaInfo = document.getElementById('metaInfo');
    const mapBtn = document.getElementById('mapBtn');
    const imageSearchLink = document.getElementById('imageSearchLink');

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function renderPlace(idx) {
      const p = places[idx];
      nameEl.textContent = p.name;
      categoryEl.textContent = "Category: " + (p.category || '');
      descEl.textContent = p.description || '';
      transEl.textContent = "Transportation: " + (p.way_of_transportation || '');
      mapBtn.href = `https://www.google.com/maps/search/${encodeURIComponent(p.name + ' ' + p.state)}`;
      imageSearchLink.href = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(p.name + ' ' + p.state)}`;
      metaInfo.textContent = `Place ${idx + 1} of ${places.length}`;
      prevBtn.disabled = idx === 0;
      nextBtn.disabled = idx === places.length - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (index > 0) {
        index--;
        renderPlace(index);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (index < places.length - 1) {
        index++;
        renderPlace(index);
      }
    });

    renderPlace(index);
  </script>
</body>
</html>
